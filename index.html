<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Trigger Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Scroll-triggered text -->
  <section style="margin: 100px 0; text-align: center;">
    <p class="reveal-type" style="font-size: 3rem; font-weight: bold;">
      Scroll to animate me!
    </p>
  </section>

  <!-- Spacer to allow scrolling -->
  <div style="height: 1200px;"></div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/@splittype/splittype.min.js"></script>

  <!-- Custom script -->
  <script src="script.js"></script>
</body>
</html>
